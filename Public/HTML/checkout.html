<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" href="../../Styles/checkout.css" />
  </head>
  <body>
    <div class="payment">
      <div class="title"><h2>payment Method</h2></div>
      <div class="card"><h3>credit/debit card secure payment</h3></div>
      <div class="inputs">
        <div class="card-details">
          <p>cardholder <span>*</span></p>
          <input id="cardHolder" type="text" required />
        </div>
        <div class="card-details">
          <p>card number <span>*</span></p>
          <input id="cardNumber" type="number" required />
        </div>
        <div class="card-details">
          <p>expiration date <span>*</span></p>
          <div class="date-input">
            <input id="expirationDate" type="month" required />
          </div>
        </div>
        <div class="card-details">
          <p>card verification number <span>*</span></p>
          <input id="cardVerification" type="number" required />
        </div>
      </div>

      <div class="button">
        <button id="cancel">cancel</button>
        <button id="proceed">proceed payment</button>
      </div>
    </div>

    <script src="../../js/checkout.js"></script>
  </body>
</html>
