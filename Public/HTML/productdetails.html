<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductDetails</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../Styles/productdetails.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="menu-bar" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo-left">
          <a href="../HTML/home.html"
            ><img src="../Assets/images/logo/logo.png" alt=""
          /></a>
        </div>
        <div class="logo-middle">
          <div class="navbar">
            <div class="close-nav-menu" onclick="closeMenu()">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <ul>
              <li><a href="../HTML/alljwelery.html">All jewellery</a></li>
              <li>
                <a href="#collection">Collections</a>
              </li>
              <li>
                <a href="#metals">Materials & Metals</a>
              </li>
              <li>
                <a href="#stones">Stones</a>
              </li>
              <li>
                <a href="#review">Review</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="logo-right">
          <div class="mode-changer">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </div>
          <div id="searchWindow" class="icon-search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="search-form">
            <form action="">
              <input type="text" placeholder="search here...." id="searchBar" />
            </form>
            <div class="search-bx2">
              <!-- <a href="#">
                <img src="../Assets/images/home/chocker.jpg" alt="" />
                <div class="content2">
                  <h6>A perfect</h6>
                  <p>2018</p>
                </div>
              </a> -->
            </div>
          </div>

          <div class="color-switcher">
            <div class="switcher-btn">
              <i id="color" class="fa-solid fa-palette"></i>
            </div>
            <div class="theme-button-container">
              <span
                id="palette"
                class="theme-buttons"
                data-color="#fff"
                style="background: #fff"
              ></span>
              <span
                id="palette"
                class="theme-buttons"
                data-color="#ccffff"
                style="background: #ccffff"
              ></span>
              <span
                id="palette"
                class="theme-buttons"
                data-color="#ffcccc"
                style="background: #ffcccc"
              ></span>
              <span
                id="palette"
                class="theme-buttons"
                data-color="#e6ffb3"
                style="background: #e6ffb3"
              ></span>
              <span
                id="palette"
                class="theme-buttons"
                data-color="#ccffcc"
                style="background: #ccffcc"
              ></span>
              <span
                id="palette"
                class="theme-buttons"
                data-color="#d6d6c2"
                style="background: #d6d6c2"
              ></span>
              <span
                id="palette"
                class="theme-buttons"
                data-color="#ffe6cc"
                style="background: #ffe6cc"
              ></span>
            </div>
          </div>

          <div class="cart">
            <div class="cart-icon">
              <i onclick="openCart()" class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="cart-navbar">
              <div class="close-cart-menu" onclick="closeCart()">
                <h1>Cart Items</h1>
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="cart-product"></div>
            </div>
          </div>

          <div id="button" class="log-button">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
      </div>
    </header>

    <div id="product-details" class="product-details">
      <div class="title"></div>
      <div class="card">
        <div class="image"></div>
        <div class="content">
          <div class="description">
            <h3>Product description</h3>
          </div>
          <div class="price"></div>
          <div class="button"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/productdetails.js"></script>
  </body>
</html>
