<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/suganya/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip" style="display: none" />
      <div class="cover">
        <div class="front">
          <img src="/suganya/public/Assets/images/jewelry.jpg" />
        </div>
      </div>
      <div class="form">
        <div class="form_content">
          <div class="Login_form">
            <div class="title">Login</div>
            <div class="input_boxes">
              <div class="input_box">
                <i class="fa-solid fa-envelope"></i>
                <input
                  id="loginemail"
                  type="text"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input_box">
                <i class="fa-solid fa-lock"></i>
                <input
                  id="loginpassword"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="para">
                <p>Forgot password?</p>
              </div>
              <div class="input_box">
                <button onclick="loginStore()" class="btn">Submit</button>
              </div>
              <div class="text" style="margin-top: 35px">
                Don't have an account? <label for="flip">Signup now</label>
              </div>
            </div>
          </div>
          <div class="Signup_form">
            <div class="title">Signup</div>
            <div class="input_boxes">
              <div class="input_box">
                <i class="fa-solid fa-user"></i>
                <input
                  id="signname"
                  type="text"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="input_box">
                <i class="fa-solid fa-envelope"></i>
                <input
                  id="signemail"
                  type="text"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="input_box">
                <i class="fa-solid fa-lock"></i>
                <input
                  id="signpassword"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="button input_box">
                <button onclick="signStore()" class="sub_btn">Submit</button>
              </div>
              <div class="text signup_text">
                Already have an account? <label for="flip">Login now</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/suganya/js/login.js"></script>
</html>
