<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Succed page</title>
  </head>
  <style>
    body {
      background: #143e42;
    }
    .success {
      text-align: center;
      margin-top: 3em;
      font-size: 5em;
      color: #fff;
      transition: 5s;
      animation: zoom 5s ease-in;
    }
    @keyframes zoom {
      100% {
        transform: scale(2);
      }
    }
  </style>
  <body>
    <div class="success">
      <h5>Success</h5>
    </div>
  </body>
</html>
