<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout form</title>
    <link rel="stylesheet" href="/suganya/styles/checkout.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="title">Checkout Form</div>
        <div class="input_form">
          <div class="section_1">
            <div class="items">
              <label class="label">Card number</label>
              <input
                type="number"
                class="input"
                placeholder="_1234 1234 1234 1234_"
              />
            </div>
          </div>

          <div class="section_2">
            <div class="items">
              <label class="label">Card holder</label>
              <input type="text" class="input" placeholder="Coding Market" />
            </div>
          </div>

          <div class="section_3">
            <div class="items">
              <label class="label">Expire date</label>
              <input type="month" class="input" />
            </div>

            <div class="items">
              <div class="cvc">
                <label class="label">cvc code</label>
              </div>
              <input type="text" class="input" placeholder="0000" />
            </div>
          </div>
        </div>
        <div class="btn">Proceed</div>
      </div>
    </div>
  </body>
</html>
